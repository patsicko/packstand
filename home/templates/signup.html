{% extends "master.html" %}

{% block title %}Signup{% endblock %}

{% block content %}

<!-- {% load static %} -->

<div>
    <img src="{% static 'assets/mongo.png' %}" alt="">
</div>


<div class="w-3/4 p-8 flex item-center justify-center text-xl " >
    <div  class="border shadow-md w-2/3 mt-8 p-8 bg-white rounded-md">
        <h1 class=" text-5xl font-bold mb-4">Signup</h1>
        <form method="post" class="bg-slate-400  w-full" >
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-md font-bold mb-2" for="firstName">First Name</label>
                <input class="shadow appearance-none border rounded w-full h-14 py-2 px-3 text-gray-700 text-lg leading-tight focus:outline-none focus:shadow-outline" id="firstName" name="firstName" type="text" placeholder="First Name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-md font-bold mb-2" for="lastName">Last Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 h-14 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastName" name="lastName" type="text" placeholder="Last Name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-md font-bold mb-2" for="phone">Phone</label>
                <input class="shadow appearance-none border h-14 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" name="phone" type="text" placeholder="Phone">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-md font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border h-14 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-md font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border h-14 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-14  rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>



{% endblock %}
